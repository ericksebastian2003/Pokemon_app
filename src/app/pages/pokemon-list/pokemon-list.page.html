<style>
  ion-img{
    width: 250px;
    height: 250px;
    border-radius: 18px;
    align-items: center;
    justify-content: center;
  }
  ion-card {
    font:bold;
  
  color: white;
  border: 8px solid transparent;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Añade sombra */
  width: auto;
  height: auto;
  display: inline-block;
  padding: 16px;
  transition: box-shadow 0.3s ease-in-out; /* Transición suave */
}

ion-card:hover {
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Efecto más fuerte al pasar el mouse */
}

  ion-card-title {
    font-size :40px;
    font-weight:bold;
    text-align: center;

  }
  p,li{
    font-size: 27px;
    font-weight:500;
    text-align: center;
  }
</style>
<ion-header>
  <ion-toolbar>
    <ion-title>Búsqueda de Pokémones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Input para buscar un Pokémon -->
   <ion-item>
  <ion-icon name="search"></ion-icon>
  <ion-item>
      <ion-label position="floating">Ingrese el pokémon que desea buscar</ion-label>
      <ion-input [(ngModel)]="searchPokemon"></ion-input>
  </ion-item>
</ion-item>
  
  <ion-button expand="full" color="danger" (click)="searchPokemons()">Buscar</ion-button>

  <!-- Mensaje de error -->
  <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>

  <!-- Mostrar detalles del Pokémon -->
  <div *ngIf="pokemon">
    <ion-card color="warning">
      <ion-card-header>
        <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-img [src]="pokemon.sprites.front_default"></ion-img>
        <p><strong>Altura:</strong> {{ pokemon.height }}</p>
        <p><strong>Peso:</strong> {{ pokemon.weight }}</p>
        <p><strong>Habilidades:</strong></p>
        <ul>
          <li *ngFor="let ability of pokemon.abilities">
            {{ ability.ability.name }}
          </li>
        </ul>
        <p><strong>Nivel de experiencia:</strong> {{ pokemon.base_experience }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
